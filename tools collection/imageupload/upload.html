<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link type="text/css" rel="stylesheet"
	      href="../bootstrap/css/bootstrap.css"/>
	<link type="text/css" rel="stylesheet"
	      href="../bootstrap/css/docs.min.css"/>

</head>
<body>
<div class="container">
	<div class="row" style="height:100px;">
		<h1 style="text-align: center;">Selector</h1>
	</div>
	<div class="row" style="border: solid 1px #ccc;padding: 20px;">
		<div class="col-md-9">
			<div class="bs-docs-section">
				<div class="bs-example" data-example-id="basic-forms">
					<label>selector:</label>
					<input type="file" id="file1" style="display: none;">
					<div id="imgDiv"></div>
					<div id="validateCompanyQuality"></div>
				</div>
			</div>
		</div>
		<div class="col-md-3">
			<a href="#" id="btnupload">upload</a>
		</div>
	</div>
</div>
<script type="text/javascript" src="/jquery/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="scripts/apply-image-upload.js"></script>
<script>
	$("#file1").uploadPreview({
		width:"200px",
		height:"200px"
	});

	$("#btnupload").bind("click",function(){
		$("#file1").click();
	});
</script>
</body>
</html>
